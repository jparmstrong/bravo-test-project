apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenCentral()
    mavenLocal()
}

buildscript {
    dependencies {
        classpath 'bravo:plugin:+'
    }
}

apply plugin: 'bravo-plugin'

group = "bravo"
version = "0.1"

dependencies {
    external 'org.springframework:spring-web:5.0.2.RELEASE'
}

